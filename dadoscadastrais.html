<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados Cadastrais</title>
    <link rel="stylesheet" href="dadoscadastrais.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ATUALIZAR DADOS CADASTRAIS</h1>
        </header>
        <form>
            <section class="section">
                <h2>Informações de Endereço</h2>
                <div class="form-row">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite o CEP">
                </div>
                <div class="form-row">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" placeholder="Digite o logradouro">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" placeholder="Digite o número">
                </div>
                <div class="form-row">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Digite o bairro">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="Digite o complemento">
                </div>
            </section>

            <section class="section">
                <h2>Informações de Contato</h2>
                <div class="form-row">
                    <label for="telefone-principal">Telefone Principal</label>
                    <input type="text" id="telefone-principal" placeholder="Digite o telefone principal">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o e-mail">
                </div>
                <div class="form-row">
                    <label for="telefone-secundario">Telefone Secundário</label>
                    <input type="text" id="telefone-secundario" placeholder="Digite o telefone secundário">
                </div>
            </section>
        </form>
    </div>
</body>
</html>
